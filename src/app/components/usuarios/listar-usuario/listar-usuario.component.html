    <div class="row">
        <label class="col-sm-8 control-label" for="singlebutton"></label>
            <div class=" row col-md-3">
                <button   type="button"

    <!-- <div class="table-wrapper-scroll-y my-custom-scrollbar"> -->
        <table  class="table table-striped table-hover table-responsive table-wrapper-scroll-y my-custom-scrollbar" id="racetimes">
            <tr id="firstrow">
                
                <th scope="col">Nombre</th>
                <th scope="col">Apellido Paterno</th>
                <th scope="col">Apellido Materno</th>
                <th scope="col">Email</th>
                <th scope="col">Acción</th>
            </tr>

            <tr *ngFor="let row of usuarios">
                
                <td>{{row.nombre}}</td>
                <td>{{row.ap_paterno}}</td>
                <td>{{row.ap_materno}}</td>
                <td>{{row.email}}</td>
                <td>
                    <div>
                        <a (click)="editUser(row,row.id_usuario)"  class="btn btn-warning btn-sm">Editar</a>
                        <!-- &nbsp;
                        <a (click)="editUser(row.id)" class="btn btn-danger btn-sm">Eliminar</a> -->
                    </div>
                </td>
            </tr>
            
            </table>

    </div>
