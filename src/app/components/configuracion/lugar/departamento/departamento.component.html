    
    <div class="container">
        <h1>Departamentos</h1>
        <hr> 
    
        <div class="row">
            <label class="col-sm-8 control-label" for="singlebutton"></label>
                <div class=" row col-md-3">
                    <button   type="button"  
                    routerLink="/crear-departamento"  
                    class="btn btn-primary btn-lg btn-block" style="background-color: #ff9100;"  >
                    <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-node-plus-fill" viewBox="0 0 16 16">
                        <path d="M11 13a5 5 0 1 0-4.975-5.5H4A1.5 1.5 0 0 0 2.5 6h-1A1.5 1.5 0 0 0 0 7.5v1A1.5 1.5 0 0 0 1.5 10h1A1.5 1.5 0 0 0 4 8.5h2.025A5 5 0 0 0 11 13zm.5-7.5v2h2a.5.5 0 0 1 0 1h-2v2a.5.5 0 0 1-1 0v-2h-2a.5.5 0 0 1 0-1h2v-2a.5.5 0 0 1 1 0z"/>
                      </svg>
                      &nbsp;Crear Departamentos 
                    </button>
                </div>
        </div>
    <br>
        <!-- <div class="table-wrapper-scroll-y my-custom-scrollbar"> -->
            <!-- <table  class="table table-striped table-hover table-responsive table-wrapper-scroll-y my-custom-scrollbar" id="racetimes"> -->
              <table  class="table table-striped table-hover " id="racetimes" datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger">
                <thead>
                <tr id="firstrow">
                    
                    <th scope="col">#</th>
                    <th scope="col">cod</th>
                    <th scope="col">Nombre Departamento</th>
                    <th scope="col">Acción</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let row of departamentos; let index=index">
                    
                    <td>{{ index + 1}}</td>
                    <td>{{row.cod}}</td>
                    <td>{{row.departamento}}</td>
                   
                    <td>
                        <div>
                            <button class="btn btn-outline-dark btn-sm" (click)="accionEditar(content, row)">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil-fill" viewBox="0 0 16 16">
                                  <path d="M12.854.146a.5.5 0 0 0-.707 0L10.5 1.793 14.207 5.5l1.647-1.646a.5.5 0 0 0 0-.708l-3-3zm.646 6.061L9.793 2.5 3.293 9H3.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.207l6.5-6.5zm-7.468 7.468A.5.5 0 0 1 6 13.5V13h-.5a.5.5 0 0 1-.5-.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.5-.5V10h-.5a.499.499 0 0 1-.175-.032l-.179.178a.5.5 0 0 0-.11.168l-2 5a.5.5 0 0 0 .65.65l5-2a.5.5 0 0 0 .168-.11l.178-.178z"/>
                                </svg>
                                &nbsp; Editar
                              </button>
                              &nbsp;
                              <button class="btn btn-outline-dark btn-sm" (click)="eliminar(row)">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x-circle-fill" viewBox="0 0 16 16">
                                  <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM5.354 4.646a.5.5 0 1 0-.708.708L7.293 8l-2.647 2.646a.5.5 0 0 0 .708.708L8 8.707l2.646 2.647a.5.5 0 0 0 .708-.708L8.707 8l2.647-2.646a.5.5 0 0 0-.708-.708L8 7.293 5.354 4.646z"/>
                                </svg>
                                &nbsp; Eliminar
                              </button>
                        </div>
                    </td>
                </tr>
              </tbody>
            </table>
            <!-- </div> -->
            
        </div>
    
    
        <ng-template #content let-modal>
            <div class="modal-header bg-success text-white">
                  <h4 class="modal-title">Editar Departamento</h4>
                  <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
            <div class="modal-body">
                <form [formGroup]="form" (ngSubmit)="registrar()">
                    <div class="form-row">
                      <div class="col-sm-4">
                        <label>Nombre Departamento <span class="text-danger">(*)</span>  </label>
                        <input type="text" name="departamento" id="departamento" class="form-control"
                               [ngClass]="{ 'is-invalid': submitted && f.departamento.errors }"
                               formControlName="departamento" [(ngModel)]="departamento.departamento" style="text-transform:uppercase">
                        <div *ngIf="submitted && f.departamento.errors" class="invalid-feedback">
                          <div *ngIf="f.departamento.errors.required">Departamento es requerido</div>
                        </div>
                      </div>
                      <div class="col-sm-4">
                        <label>Código <span class="text-danger">(*)</span>  </label>
                        <input type="text" name="cod" id="cod" class="form-control"
                               [ngClass]="{ 'is-invalid': submitted && f.cod.errors }"
                               formControlName="cod" [(ngModel)]="departamento.cod" style="text-transform:uppercase">
                        <div *ngIf="submitted && f.cod.errors" class="invalid-feedback">
                          <div *ngIf="f.cod.errors.required">Código es requerido</div>
                        </div>
                      </div>
                    </div> 
                      
                        <div class="form-row mt-2">
                        <div class="col-sm-4"></div>
                        <div class="col-sm-4"></div>
                        <div class="col-sm-4 text-right">
                            <button class="btn btn-success btn-lg" type="submit">Actualizar</button>
                        </div>
                    </div>
                </form>
             </div>
        </ng-template>
