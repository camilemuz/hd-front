<div class="jumbotron">
    <div class="container">
      <h2>Añadir Categoría</h2>
      <div class="row">
        <div class="col">
          <form [formGroup]="form" (ngSubmit)="registrar()">
            <div class="form-row">
                <div class="col-sm-4">
                    <label>Nombre Categoría <span class="text-danger">(*)</span>  </label>
                    <input type="text" name="categoria" id="categoria" class="form-control"
                           [ngClass]="{ 'is-invalid': submitted && f.categoria.errors }"
                           formControlName="categoria" [(ngModel)]="categoria.categoria" style="text-transform:uppercase">
                    <div *ngIf="submitted && f.categoria.errors" class="invalid-feedback">
                      <div *ngIf="f.categorias.errors.required">Categoría es requerido</div>
                    </div>
                  </div>
                  <div class="col-sm-4">
                    <label>Código <span class="text-danger">(*)</span>  </label>
                    <input type="text" name="cod" id="cod" class="form-control"
                           [ngClass]="{ 'is-invalid': submitted && f.cod.errors }"
                           formControlName="cod" [(ngModel)]="categoria.cod" style="text-transform:uppercase">
                    <div *ngIf="submitted && f.cod.errors" class="invalid-feedback">
                      <div *ngIf="f.cod.errors.required">Código es requerido</div>
                    </div>
                  </div>
                </div> 
            <div class="form-row mt-2">
              <div class="col-sm-4"></div>
              <div class="col-sm-4"></div>
              <div class="col-sm-4 text-right">
                <button class="btn btn-success btn-lg" type="button" (click)="limpiar()" >Limpiar</button>
                <button class="btn btn btn-lg" type="submit" [disabled]="!form.valid" style="background-color: #c78409;">Registrar</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
