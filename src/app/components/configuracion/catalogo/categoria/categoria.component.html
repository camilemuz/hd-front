    
    <div class="container">
        <h1>Categorías</h1>
        <hr> 
    
        <div class="row">
            <label class="col-sm-8 control-label" for="singlebutton"></label>
                <div class=" row col-md-3">
                    <button   type="button"  
                    routerLink="/crear-categoria"  
                    class="btn btn-primary btn-lg btn-block" style="background-color: #ff9100;"  >Crear Categoría </button>
                </div>
        </div>
    <br>
        <!-- <div class="table-wrapper-scroll-y my-custom-scrollbar"> -->
            <table  class="table table-striped table-hover table-responsive table-wrapper-scroll-y my-custom-scrollbar" id="racetimes">
                <tr id="firstrow">
                    
                    <th scope="col">ID</th>
                    <th scope="col">cod</th>
                    <th scope="col">Nombre Categoría</th>
                    <th scope="col">Acción</th>
                </tr>
    
                <tr *ngFor="let row of categorias">
                    
                    <td>{{row.id_categoria}}</td>
                    <td>{{row.cod}}</td>
                    <td>{{row.categoria}}</td>
                   
                    <td>
                        <div>
                            <button class="btn btn-warning btn-sm" (click)="accionEditar(content, data)">Editar</button>
                            <button class="btn btn-danger btn-sm" (click)="eliminar(data)">Eliminar</button>
                        </div>
                    </td>
                </tr>
                
                </table>
            <!-- </div> -->
            
        </div>


    <ng-template #content let-modal>
        <div class="modal-header bg-success text-white">
              <h4 class="modal-title">Editar Categoría</h4>
              <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
        <div class="modal-body">
            <form [formGroup]="form" (ngSubmit)="registrar()">
                <div class="form-row">
                  <div class="col-sm-4">
                    <label>Nombre Categoría <span class="text-danger">(*)</span>  </label>
                    <input type="text" name="categoria" id="categoria" class="form-control"
                           [ngClass]="{ 'is-invalid': submitted && f.categoria.errors }"
                           formControlName="categoria" [(ngModel)]="categorias.categoria" style="text-transform:uppercase">
                    <div *ngIf="submitted && f.categoria.errors" class="invalid-feedback">
                      <div *ngIf="f.categorias.errors.required">Categoría es requerido</div>
                    </div>
                  </div>
                  <div class="col-sm-4">
                    <label>Código <span class="text-danger">(*)</span>  </label>
                    <input type="text" name="cod" id="cod" class="form-control"
                           [ngClass]="{ 'is-invalid': submitted && f.cod.errors }"
                           formControlName="cod" [(ngModel)]="categorias.cod" style="text-transform:uppercase">
                    <div *ngIf="submitted && f.cod.errors" class="invalid-feedback">
                      <div *ngIf="f.cod.errors.required">Código es requerido</div>
                    </div>
                  </div>
                </div> 
                  
                    <div class="form-row mt-2">
                    <div class="col-sm-4"></div>
                    <div class="col-sm-4"></div>
                    <div class="col-sm-4 text-right">
                        <button class="btn btn-success btn-lg" type="submit">Actualizar</button>
                    </div>
                </div>
            </form>
         </div>
    </ng-template>
