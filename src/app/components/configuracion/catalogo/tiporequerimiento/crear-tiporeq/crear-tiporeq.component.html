<div class="jumbotron">
    <div class="container">
      <h2>Añadir Requerimiento</h2>
      <div class="row">
        <div class="col">
          <form [formGroup]="form" (ngSubmit)="registrar()">
            <div class="form-row">
                <div class="col-sm-4">
                    <label>Código <span class="text-danger">(*)</span>  </label>
                    <input type="text" name="cod" id="cod" class="form-control"
                           [ngClass]="{ 'is-invalid': submitted && f.cod.errors }"
                           formControlName="cod" [(ngModel)]="tiporeq.cod" style="text-transform:uppercase">
                    <div *ngIf="submitted && f.cod.errors" class="invalid-feedback">
                      <div *ngIf="f.cod.errors.required">Código es requerido</div>
                    </div>
                  </div>
                    <div class="col-sm-4">
                        <label>Nombre Requerimiento <span class="text-danger">(*)</span>  </label>
                        <input type="text" name="sub_cat" id="sub_cat" class="form-control"
                            [ngClass]="{ 'is-invalid': submitted && f.sub_cat.errors }"
                            formControlName="sub_cat" [(ngModel)]="tiporeq.sub_cat" style="text-transform:uppercase">
                        <div *ngIf="submitted && f.sub_cat.errors" class="invalid-feedback">
                        <div *ngIf="f.sub_cat.errors.required">Requerimiento es requerido</div>
                        </div>
                    </div>
                  
            </div> 
            <div class="form-row">
                <label for="categoria">Categoría <span class="text-danger">(*)</span></label>
                  <select name="categoria" id="categoria" class="form-control"
                          [ngClass]="{ 'is-invalid': submitted && f.categoria.errors }"
                          formControlName="categoria" [(ngModel)]="tiporeq.categoria_id_categoria">
                    <option *ngFor="let data of categorias" [value]="data.id_categoria">{{ data.categoria }}</option>
                  </select>
                <label for="division">División <span class="text-danger">(*)</span></label>
                  <select name="division" id="division" class="form-control"
                          [ngClass]="{ 'is-invalid': submitted && f.division.errors }"
                          formControlName="division" [(ngModel)]="tiporeq.division_id_division">
                    <option *ngFor="let data of divisiones" [value]="data.id_division">{{ data.division }}</option>
                  </select>
            </div>
            <div class="form-row mt-2">
              <div class="col-sm-4"></div>
              <div class="col-sm-4"></div>
              <div class="col-sm-4 text-right">
                <button class="btn btn btn-lg" type="button" (click)="limpiar()" style="background-color: #2075ad;">Limpiar</button>
            <button class="btn btn btn-lg" type="submit" [disabled]="!form.valid" style="background-color: #2b3047ce;">Registrar</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
